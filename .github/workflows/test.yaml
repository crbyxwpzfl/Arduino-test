on:
  workflow_call:
  workflow_dispatch:

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - name: inspect secret
        env:
          SECRET: ${{ secrets.TEST }}
        run: |
          echo Password is $SECRET
          if [[ $SECRET == *"TEST"* ]]; then
            echo "This is the secret set in reusable repo!"
          else
            echo "This secret is NOT recognized"
          fi
